<ion-header>

    <ion-navbar>
        <ion-title>
            <i class="fa fa-moon-o" aria-hidden="true"></i> login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="emailFild"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>password</ion-label>
            <ion-input type="password" [(ngModel)]="passwordFild"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button color="primary" (click)='onSubmit()'>submit</button>
    <button ion-button color="primary" (click)='onRegister()'>Register</button>

</ion-content>
